<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Text Highlighting Completo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Teste Final - Text Highlighting</h1>
        
        <div class="controls-main">
            <textarea id="textInput" placeholder="Digite seu texto aqui...">Ol√° mundo! Esta √© uma demonstra√ß√£o do sistema de destaque de texto com √°udio.</textarea>
            <div class="text-display" id="textDisplay">
                <div style="color: #999; font-style: italic; text-align: center; padding: 20px;">
                    O texto ser√° destacado aqui durante a reprodu√ß√£o.
                    <br><small>Digite algum texto acima para ver o destaque visual.</small>
                </div>
            </div>
            <div class="controls-main-buttons">
                <button id="playPauseButton">Play</button>
                <div id="statusDisplay" class="test-status info">
                    Status: Aguardando inicializa√ß√£o...
                </div>
            </div>
        </div>

        <div class="settings">
            <fieldset>
                <legend>Status dos M√≥dulos</legend>
                <div id="moduleStatus"></div>
            </fieldset>
        </div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="js/config.js"></script>
    <script src="js/grammar.js"></script>
    <script src="js/musical-grammar.js"></script>
    <script src="js/harmonic-engine.js"></script>
    <script src="js/phonetic-engine.js"></script>
    <script src="js/stress-analyzer.js"></script>
    <script src="js/prosodic-engine.js"></script>
    <script src="js/linguistic-integration.js"></script>
    <script src="js/text-highlighter.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Override some functions for testing
        window.addEventListener('load', () => {
            console.log('üöÄ Test page loaded, checking integration...');
            
            // Update status
            const statusDisplay = document.getElementById('statusDisplay');
            const moduleStatus = document.getElementById('moduleStatus');
            
            // Check modules
            const modules = [
                { name: 'Tone.js', obj: 'Tone' },
                { name: 'AppConfig', obj: 'AppConfig' },
                { name: 'LinguisticIntegration', obj: 'LinguisticIntegration' },
                { name: 'TextHighlighter', obj: 'TextHighlighter' },
                { name: 'AudioManager', obj: 'AudioManager' }
            ];
            
            let moduleStatusHtml = '';
            let allModulesLoaded = true;
            
            modules.forEach(module => {
                const loaded = typeof window[module.obj] !== 'undefined';
                if (!loaded) allModulesLoaded = false;
                
                moduleStatusHtml += `<div style="color: ${loaded ? 'green' : 'red'};">
                    ${loaded ? '‚úì' : '‚úó'} ${module.name}
                </div>`;
            });
            
            moduleStatus.innerHTML = moduleStatusHtml;
            
            if (allModulesLoaded) {
                statusDisplay.textContent = '‚úì Todos os m√≥dulos carregados - Pronto para teste!';
                statusDisplay.className = 'test-status success';
                
                // Test basic functionality
                setTimeout(() => {
                    testBasicFunctionality();
                }, 1000);
            } else {
                statusDisplay.textContent = '‚ùå Alguns m√≥dulos n√£o carregaram';
                statusDisplay.className = 'test-status error';
            }
        });
        
        function testBasicFunctionality() {
            console.log('üß™ Testing basic functionality...');
            const statusDisplay = document.getElementById('statusDisplay');
            
            try {
                // Test text highlighting preparation
                const textInput = document.getElementById('textInput');
                const textDisplay = document.getElementById('textDisplay');
                
                if (typeof TextHighlighter !== 'undefined') {
                    TextHighlighter.initialize(textDisplay);
                    console.log('‚úì TextHighlighter initialized');
                    
                    // Test with sample text
                    if (typeof LinguisticIntegration !== 'undefined') {
                        const result = LinguisticIntegration.processText(textInput.value, 'major');
                        TextHighlighter.prepareText(textInput.value, result);
                        console.log('‚úì Enhanced text preparation successful');
                    } else {
                        // Fallback mode
                        const basicResult = {
                            finalSequence: textInput.value.split('').map((char, index) => ({
                                character: char,
                                note: char === ' ' ? null : 'C4',
                                duration: '8n',
                                index: index
                            }))
                        };
                        TextHighlighter.prepareText(textInput.value, basicResult);
                        console.log('‚úì Basic text preparation successful');
                    }
                    
                    statusDisplay.textContent = 'üéØ Sistema funcionando! Clique em Play para testar.';
                    statusDisplay.className = 'test-status success';
                } else {
                    throw new Error('TextHighlighter n√£o dispon√≠vel');
                }
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                statusDisplay.textContent = `‚ùå Erro no teste: ${error.message}`;
                statusDisplay.className = 'test-status error';
            }
        }
        
        // Monitor play button clicks
        document.addEventListener('click', (e) => {
            if (e.target.id === 'playPauseButton') {
                const statusDisplay = document.getElementById('statusDisplay');
                statusDisplay.textContent = 'üéµ Iniciando reprodu√ß√£o com destaque...';
                statusDisplay.className = 'test-status info';
                
                // Update status after a delay to show result
                setTimeout(() => {
                    if (Tone.Transport.state === 'started') {
                        statusDisplay.textContent = '‚ñ∂Ô∏è Reproduzindo com destaque ativo!';
                        statusDisplay.className = 'test-status success';
                    } else {
                        statusDisplay.textContent = '‚èπÔ∏è Reprodu√ß√£o parada';
                        statusDisplay.className = 'test-status info';
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
