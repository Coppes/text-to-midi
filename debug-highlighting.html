<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Text Highlighting</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .text-display { 
            min-height: 100px; 
            padding: 10px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            background-color: #f9f9f9;
            margin: 10px 0;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Debug: Text Highlighting Implementation</h1>
    
    <div class="debug-section">
        <h3>1. Module Loading Check</h3>
        <div id="moduleCheck"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Text Display Element</h3>
        <div class="text-display" id="textDisplay">Text highlighting will appear here</div>
        <button onclick="testHighlighter()">Test Text Highlighter</button>
    </div>
    
    <div class="debug-section">
        <h3>3. Integration Test</h3>
        <textarea id="testText" placeholder="Digite um texto para testar...">Olá, este é um teste de destaque de texto.</textarea><br>
        <select id="highlightModeSelect">
            <option value="character">Character</option>
            <option value="syllable">Syllable</option>
            <option value="word">Word</option>
            <option value="phoneme">Phoneme</option>
        </select>
        <button onclick="runFullTest()">Run Full Integration Test</button>
    </div>
    
    <div class="debug-section">
        <h3>4. Debug Output</h3>
        <div id="debugOutput"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="js/config.js"></script>
    <script src="js/grammar.js"></script>
    <script src="js/musical-grammar.js"></script>
    <script src="js/harmonic-engine.js"></script>
    <script src="js/phonetic-engine.js"></script>
    <script src="js/stress-analyzer.js"></script>
    <script src="js/prosodic-engine.js"></script>
    <script src="js/linguistic-integration.js"></script>
    <script src="js/text-highlighter.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('debugOutput');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            output.innerHTML += `<div style="color: ${color};">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            console.log(message);
        }
        
        function checkModules() {
            const moduleCheck = document.getElementById('moduleCheck');
            let html = '';
            
            const modules = [
                { name: 'Tone.js', obj: 'Tone' },
                { name: 'AppConfig', obj: 'AppConfig' },
                { name: 'LinguisticIntegration', obj: 'LinguisticIntegration' },
                { name: 'TextHighlighter', obj: 'TextHighlighter' },
                { name: 'StressAnalyzer', obj: 'StressAnalyzer' },
                { name: 'PhoneticEngine', obj: 'PhoneticEngine' }
            ];
            
            modules.forEach(module => {
                const isLoaded = typeof window[module.obj] !== 'undefined';
                const status = isLoaded ? 'success' : 'error';
                const icon = isLoaded ? '✓' : '✗';
                html += `<div class="${status}">${icon} ${module.name}</div>`;
                
                if (isLoaded && module.obj === 'TextHighlighter') {
                    log(`TextHighlighter available modes: ${JSON.stringify(window[module.obj].HIGHLIGHT_MODES)}`, 'info');
                }
            });
            
            moduleCheck.innerHTML = html;
        }
        
        function testHighlighter() {
            log('Testing TextHighlighter initialization...', 'info');
            
            if (typeof TextHighlighter === 'undefined') {
                log('ERROR: TextHighlighter not loaded!', 'error');
                return;
            }
            
            const textDisplay = document.getElementById('textDisplay');
            if (!textDisplay) {
                log('ERROR: textDisplay element not found!', 'error');
                return;
            }
            
            try {
                // Initialize highlighter
                TextHighlighter.initialize(textDisplay);
                log('TextHighlighter initialized successfully', 'success');
                
                // Test highlighting state
                const state = TextHighlighter.getHighlightState();
                log(`Highlighter state: ${JSON.stringify(state)}`, 'info');
                
                // Test mode setting
                TextHighlighter.setHighlightMode('character');
                log('Set highlight mode to character', 'success');
                
                // Test with simple text
                const testText = "Hello World";
                const mockLinguisticResult = {
                    finalSequence: testText.split('').map((char, index) => ({
                        character: char,
                        note: 'C4',
                        duration: '8n',
                        index: index
                    }))
                };
                
                TextHighlighter.prepareText(testText, mockLinguisticResult);
                log('Text prepared for highlighting', 'success');
                
                // Check if text was properly segmented
                const childCount = textDisplay.children.length;
                log(`Text display has ${childCount} child elements`, 'info');
                
                if (childCount > 0) {
                    log('Text segmentation successful!', 'success');
                } else {
                    log('WARNING: No child elements created during text preparation', 'error');
                }
                
            } catch (error) {
                log(`ERROR during highlighting test: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function runFullTest() {
            log('Starting full integration test...', 'info');
            
            const testText = document.getElementById('testText').value;
            const highlightMode = document.getElementById('highlightModeSelect').value;
            
            if (!testText.trim()) {
                log('ERROR: Please enter test text', 'error');
                return;
            }
            
            try {
                // Initialize audio context first
                log('Initializing audio context...', 'info');
                await Tone.start();
                log('Audio context started', 'success');
                
                // Check linguistic integration
                if (typeof LinguisticIntegration === 'undefined') {
                    log('WARNING: LinguisticIntegration not available, using basic mode', 'error');
                    return;
                }
                
                // Process text with linguistic analysis
                log(`Processing text with LinguisticIntegration...`, 'info');
                LinguisticIntegration.setAnalysisMode('BASIC');
                const linguisticResult = LinguisticIntegration.processText(testText, 'major');
                log(`Linguistic processing complete. Sequence length: ${linguisticResult.finalSequence?.length || 0}`, 'success');
                
                // Initialize highlighter
                const textDisplay = document.getElementById('textDisplay');
                TextHighlighter.initialize(textDisplay);
                TextHighlighter.setHighlightMode(highlightMode);
                log(`Highlighter initialized with mode: ${highlightMode}`, 'success');
                
                // Prepare text for highlighting
                TextHighlighter.prepareText(testText, linguisticResult);
                log('Text prepared for highlighting', 'success');
                
                // Check text display content
                const childCount = textDisplay.children.length;
                log(`Text display contains ${childCount} elements`, 'info');
                
                if (childCount > 0) {
                    log('SUCCESS: Text highlighting is working!', 'success');
                    
                    // Start highlighting demonstration
                    log('Starting highlighting animation...', 'info');
                    TextHighlighter.startHighlighting(linguisticResult);
                    
                    // Start Tone.js transport for timing
                    Tone.Transport.start();
                    log('Transport started for timing', 'info');
                    
                } else {
                    log('ERROR: Text highlighting failed - no elements created', 'error');
                }
                
            } catch (error) {
                log(`ERROR during full test: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Run module check on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, checking modules...', 'info');
            checkModules();
        });
        
        // Add error handling for uncaught errors
        window.addEventListener('error', (event) => {
            log(`Uncaught error: ${event.error.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log(`Unhandled promise rejection: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
